<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图标样式</title>
		<link rel="Stylesheet" href="../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../definedCss/iconIndex.css" />
	</head>
	<body>
		<!--仅作为本页面样式展示使用，请勿copy-->
		<style>
			i{
				padding: 20px;
			}
		</style>
		<!--仅作为本页面样式展示使用，请勿copy-->
		
		<div style="width:70%;margin:50px auto;">
			<p>PS:自定义的图标样式class都以“defined-用途”命名</p>
			
			<h4>图标样式库&nbsp;80*80</h4>
			<i class='icon-sameAttr80 defined-printer80'></i>
			<i class='icon-sameAttr80 defined-download80'></i>

		<h4>图标样式库&nbsp;56*56</h4>
			<i class='icon-sameAttr56 defined-peding'></i>
			<i class='icon-sameAttr56 defined-processed'></i>

			<!--48*48-->
			<h4>图标样式库&nbsp;48*48</h4>
			<i class='icon-sameAttr48 defined-warning'></i>
			<i class='icon-sameAttr48 defined-disagree'></i>
			<i class='icon-sameAttr48 defined-success'></i>
			<i class='icon-sameAttr48 defined-info'></i>
			
			<!--40*40-->
			<h4>图标样式库&nbsp;40*40</h4>
			<i class='icon-sameAttr40 defined-reimbursement'></i>
			<i class='icon-sameAttr40 defined-adjust'></i>
			<i class='icon-sameAttr40 defined-payment'></i>
			<i class='icon-sameAttr40 defined-amountInWords'></i>
			
			
			<!--21*01-->
			<h4>图标样式库&nbsp;21*01</h4>
			<i class='icon-sameAttr2101 defined-splitLine'></i>
			
			
			<!--20*20-->
			<h4>图标样式库&nbsp;20*20</h4>
			<i class='icon-sameAttr20 defined-user'></i>
			<i class='icon-sameAttr20 defined-add'></i>
			<i class='icon-sameAttr20 defined-printer'></i>
			<i class='icon-sameAttr20 defined-view'></i>
			<i class='icon-sameAttr20 defined-report'></i>
			<i class='icon-sameAttr20 defined-delete'></i>
			<i class='icon-sameAttr20 defined-edit'></i>
			<i class='icon-sameAttr20 defined-copy'></i>
			<i class='icon-sameAttr20 defined-check'></i>
			<i class='icon-sameAttr20 defined-attachment'></i>
			<i class='icon-sameAttr20 defined-refresh'></i>
			<i class='icon-sameAttr20 defined-save'></i>
			<i class='icon-sameAttr20 defined-cancel'></i>
			<i class='icon-sameAttr20 defined-help'></i>
			<i class='icon-sameAttr20 defined-reset'></i>
			
			<h4>蓝色图标样式库&nbsp;20*20</h4>
			<i class='icon-sameAttr20 defined-blueUser'></i>
			<i class='icon-sameAttr20 defined-blueAdd'></i>
			<i class='icon-sameAttr20 defined-bluePrinter'></i>
			<i class='icon-sameAttr20 defined-blueView'></i>
			<i class='icon-sameAttr20 defined-blueReport'></i>
			<i class='icon-sameAttr20 defined-blueDelete'></i>
			<i class='icon-sameAttr20 defined-blueEdit'></i>
			<i class='icon-sameAttr20 defined-blueCopy'></i>
			<i class='icon-sameAttr20 defined-blueCheck'></i>
			<i class='icon-sameAttr20 defined-blueAttachment'></i>
			<i class='icon-sameAttr20 defined-blueRefresh'></i>
			<i class='icon-sameAttr20 defined-blueSave'></i>
			<i class='icon-sameAttr20 defined-blueCancel'></i>
			<i class='icon-sameAttr20 defined-blueHelp'></i>
			
			<h4>浅蓝色图标样式库&nbsp;20*20</h4>
			<i class='icon-sameAttr20 defined-lightBlueUser'></i>
			<i class='icon-sameAttr20 defined-lightBlueAdd'></i>
			<i class='icon-sameAttr20 defined-lightBluePrinter'></i>
			<i class='icon-sameAttr20 defined-lightBlueView'></i>
			<i class='icon-sameAttr20 defined-lightBlueReport'></i>
			<i class='icon-sameAttr20 defined-lightBlueDelete'></i>
			<i class='icon-sameAttr20 defined-lightBlueEdit'></i>
			<i class='icon-sameAttr20 defined-lightBlueCopy'></i>
			<i class='icon-sameAttr20 defined-lightBlueCheck'></i>
			<i class='icon-sameAttr20 defined-lightBlueAttachment'></i>
			<i class='icon-sameAttr20 defined-lightBlueRefresh'></i>
			<i class='icon-sameAttr20 defined-lightBlueSave'></i>
			<i class='icon-sameAttr20 defined-lightBlueCancel'></i>
			<i class='icon-sameAttr20 defined-lightBlueHelp'></i>
			
			
			
			<h4>蓝色图标样式库&nbsp;20*20</h4>
			<i class='icon-sameAttr20 defined-option'></i>
			<i class='icon-sameAttr20 defined-workbench'></i>
			<i class='icon-sameAttr20 defined-departchange'></i>
			<i class='icon-sameAttr20 defined-about'></i>
			<i class='icon-sameAttr20 defined-logout'></i>

			<i class='icon-sameAttr20 defined-deletForm'></i>
			<i class='icon-sameAttr20 defined-moneybag'></i>
			<i class='icon-sameAttr20 defined-massPrint'></i>


			<h4>白色图标样式库&nbsp;20*20</h4>
			<div style="width: 100%;height:22px;background: #2EA1F8;">
				<i class='icon-sameAttr20 defined-btnBack'></i>
				<i class='icon-sameAttr20 defined-btnPrinter'></i>
				<i class='icon-sameAttr20 defined-btnSave'></i>
				<i class='icon-sameAttr20 defined-btnSent'></i>
			<!--	<h4>白色图标样式库&nbsp;16*16</h4>-->
				<i class='icon-sameAttr16 defined-layerClose'></i>
				
				
			</div><!--此div只是为了便于看到白色的图标-->


			<h4>头像&nbsp;20*20</h4>
			<i class='icon-sameAttr20 defined-personal'></i>
			
			<!--16*16-->
			<h4>图标&nbsp;16*16</h4>
			<i class='icon-sameAttr16 defined-clock'></i>
			<i class='icon-sameAttr16 defined-search'></i>
			<i class='icon-sameAttr16 defined-pulldown'></i>
			<i class='icon-sameAttr16 defined-warning'></i>
			<i class='icon-sameAttr16 defined-listRight'></i>
			<i class='icon-sameAttr16 defined-calendar'></i>
			<i class='icon-sameAttr16 defined-disagree'></i>
			<i class='icon-sameAttr16 defined-success'></i>
			<i class='icon-sameAttr16 defined-info'></i>
			<i class='icon-sameAttr16 defined-agree'></i>
			<i class='icon-sameAttr16 defined-bluePagePrev'></i>
			<i class='icon-sameAttr16 defined-bluePageNext'></i>
			<i class='icon-sameAttr16 defined-greyPagePrev'></i>
			<i class='icon-sameAttr16 defined-greyPageNext'></i>

			<i class='icon-sameAttr16 defined-blueClock'></i>

			<h4>图标&nbsp;16*16 单选和复选</h4>
			<i class='icon-sameAttr16 defined-checkbox'></i>
			<i class='icon-sameAttr16 defined-disableCheckbox'></i>
			<i class='icon-sameAttr16 defined-disableCheckbox-false'></i>
			<i class='icon-sameAttr16 defined-focusCheckbox'></i>
			<i class='icon-sameAttr16 defined-hoverCheckbox'></i>
			
			<i class='icon-sameAttr16 defined-radiobox'></i>
			<i class='icon-sameAttr16 defined-disableRadiobox'></i>
			<i class='icon-sameAttr16 defined-disableRadiobox-false'></i>
			<i class='icon-sameAttr16 defined-focusRadiobox'></i>
			<i class='icon-sameAttr16 defined-hoverRadiobox'></i>
			
			
			<!--10*10-->
			<h4>图标&nbsp;10*10</h4>
			<i class='icon-sameAttr10 defined-closeBlue'></i>
			<i class='icon-sameAttr10 defined-closeGrey'></i>
			<i class='icon-sameAttr10 defined-greyFilterUp'></i>
			<i class='icon-sameAttr10 defined-filterUp'></i>
			
			
			<!--8*8-->
			<h4>图标&nbsp;8*8</h4>
			<i class='icon-sameAttr8 defined-dot'></i>
			<i class='icon-sameAttr8 defined-editForm'></i>
			<i class='icon-sameAttr8 defined-sureFrom'></i>
			<i class='icon-sameAttr8 defined-formDown'></i>
			
			<!--6*6-->
			<h4>图标&nbsp;6*6</h4>
			<i class='icon-sameAttr6 defined-importent'></i>
			
		</div>
	
		
		
		
	</body>
</html>
